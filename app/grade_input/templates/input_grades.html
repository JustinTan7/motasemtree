<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Data</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "segoe ui", roboto, oxygen, ubuntu, cantarell, "fira sans", "droid sans", "helvetica neue", Arial, sans-serif;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #435165;
            margin: 0;
        }

        .login {
            width: 400px;
            background-color: #ffffff;
            box-shadow: 0 0 9px 0 rgba(0, 0, 0, 0.3);
            margin: 100px auto;
        }

        .login h1 {
            text-align: center;
            color: #5b6574;
            font-size: 24px;
            padding: 20px 0 20px 0;
            border-bottom: 1px solid #dee0e4;
        }

        .login form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 20px;
        }

        .login form label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #3274d6;
            color: #ffffff;
        }

        .login form input[type="text"], .login form input[type="password"] {
            width: 310px;
            height: 50px;
            border: 1px solid #dee0e4;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .login form input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #3274d6;
            border: 0;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        .login form input[type="submit"]:hover {
            background-color: #2868c7;
            transition: background-color 0.2s;
        }

        /* Existing styles remain the same */

    .login form label {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: #3274d6;
        color: #ffffff;
    }

    .login form input[type="text"], .login form input[type="password"], .login form textarea {
        width: calc(100% - 30px);
        height: 30px;
        border: 1px solid #dee0e4;
        margin-bottom: 20px;
        padding: 0 15px;
        box-sizing: border-box;
    }
        
    </style>
</head>
<body>
    <div class="login">
        <h1>Enter Student Data</h1>
        <form method="POST" action="/app/input_grades">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>
            
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>
    
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" required><br><br>
    
            <label for="grade">Grade:</label>
            <textarea id="grade" name="grade" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>    
</body>
</html>
